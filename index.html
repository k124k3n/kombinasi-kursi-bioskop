<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <meta name="robots" content="noindex, follow">
        <link href="fa/css/all.min.css" rel="stylesheet">
        <link rel="stylesheet" href="styles.css">
        <link rel="stylesheet" type="text/css" href="css/util.css">
        <link rel="stylesheet" type="text/css" href="css/main.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@800&family=Poppins:wght@700;800&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,500;1,700;1,900&family=Secular+One&display=swap" rel="stylesheet">
        
    </head>
    <body>
        <video autoplay muted loop id="myVideo">
            <source src="assets/theatre.mp4" type="video/mp4">
        </video>
        <div class="opening grad zer">
            <div class="welcome" style='color: white'></div>    
            <button class="next">Next<i class='	fas fa-angle-right' style='font-size:25px; color: white'></i></button>
                

            <script src="script.js" defer></script>
        </div>
        
        <div class="core mino">

            <div class="limiter">
                <div class="container-login100" style="color: transparent;">
                    <div class="wrap-login100">
                        <iframe name="dummyframe" id="dummyframe" style="display: none;"></iframe>
                        <form class="login100-form validate-form" target="dummyframe">
                            <span class="login100-form-title p-b-26">
                                Aplikasi Perhitungan Kombinasi Kursi Bioskop
                            </span>
                            <span class="login100-form-title p-b-48">
                                <i class="zmdi zmdi-font"></i>
                            </span>
                            <div class="wrap-input100 validate-input" data-validate="Valid email is: a@b.c">
                                <input class="input100" type="text" name="baris" pattern="\d+" required>
                                <span class="focus-input100" data-placeholder="Jumlah baris"></span>
                            </div>
                            <div class="wrap-input100 validate-input" data-validate="Enter password">
                                <span class="btn-show-pass">
                                    <i class="zmdi zmdi-eye"></i>
                                </span>
                                <input class="input100" type="text" name="kolom" pattern="\d+" required>
                                <span class="focus-input100" data-placeholder="Jumlah kolom"></span>
                            </div>
                            <div class="wrap-input100 validate-input" data-validate="Enter password">
                                <span class="btn-show-pass">
                                    <i class="zmdi zmdi-eye"></i>
                                </span>
                                <input class="input100" type="text" name="orang" pattern="\d+" required>
                                <span class="focus-input100" data-placeholder="Jumlah orang"></span>
                            </div>
                            <div class="container-login100-form-btn">
                                <div class="wrap-login100-form-btn">
                                    <div class="login100-form-bgbtn"></div>
                                    <button class="login100-form-btn">
                                        HITUNG
                                    </button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>

            <div class="hasil">
                <div class="hasil-box">
                    <div class="result"></div>
                </div>

            </div>
        </div>
        
        <script src="js/main.js"></script>
        <script>
            window.dataLayer = window.dataLayer || [];
            function gtag(){dataLayer.push(arguments);}
            gtag('js', new Date());
      
            gtag('config', 'UA-23581568-13');
          </script>
